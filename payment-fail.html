<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ошибка оплаты / Payment Failed</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #fff5f5; text-align: center; padding: 50px; color: #333; }
        .container { background: #ffffff; border-radius: 10px; padding: 30px; max-width: 500px; margin: auto; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        h1 { color: #dc3545; }
        p { font-size: 18px; line-height: 1.6; }
        .lang-block { margin-top: 20px; padding-top: 15px; border-top: 1px solid #ccc; }
    </style>
</head>
<body>
    <div class="container">
        <h1>❌ Ошибка оплаты</h1>
        <p>К сожалению, платёж не был завершён. Пожалуйста, попробуйте снова.</p>
        <div class="lang-block">
            <h1>❌ Payment Failed</h1>
            <p>Unfortunately, the payment was not completed. Please try again.</p>
        </div>
    </div>
</body>
</html>
